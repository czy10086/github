<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		.datagrid-toolbar{

			color:#fff;
		}

<body>

</div>

</div>
<div id="roleBtn">

	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="closedRole()">关闭</a>
</div>
