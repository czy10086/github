<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Row Editing in DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../css/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../css/font-awesome/font-awesome.css">
    <script src="../../js/common/jquery-1.8.0.min.js"></script>
    <script src="../../js/jquery.easyui.min.js"></script>
    <script src="../../js/easyui/1.6.7/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<h2>Row Editing in DataGrid</h2>
<p>Click the row to start editing.</p>
<div style="margin:20px 0;"></div>

<table id="editTab"></table>

<script type="text/javascript">
    $.extend($.fn.datagrid.methods, {
        endEditing: function (jq) {
            return jq.each(function(){
                var opts = $(this).datagrid('options');
                if (opts.editIndex == undefined){return true}
                if ($(this).datagrid('validateRow', opts.editIndex)){
                    $(this).datagrid('endEdit', opts.editIndex);
                    opts.editIndex = undefined;
                    return true;
                } else {
                    return false;
                }
            })
        },
        append: function(jq, row) {
            jq.each(function(){
                var dg = $(this);
                var opts = dg.datagrid('options');
                if (dg.datagrid('endEditing')) {
                    dg.datagrid('appendRow', row);
                    opts.editIndex = dg.datagrid('getRows').length-1;
                    var fields = dg.datagrid('getColumnFields',true).concat(dg.datagrid('getColumnFields'));
                    dg.datagrid('selectRow', opts.editIndex).datagrid('editCell', {
                        index: opts.editIndex,
                        field: fields[0]
                    });
                }
            })
        },
        removeit: function(jq) {
            jq.each(function(){
                var opts = $(this).datagrid('options');
                if (opts.editIndex == undefined){return}
                $(this).datagrid('cancelEdit', opts.editIndex)
                    .datagrid('deleteRow', opts.editIndex);
                opts.editIndex = undefined;
            })
        },
        editCell: function (jq, param) {
            return jq.each(function(){
                var dg = $(this);
                var opts = dg.datagrid('options');
                opts.editIndex = param.index;
                var fields = dg.datagrid('getColumnFields',true).concat(dg.datagrid('getColumnFields'));
                var colNum;
                for(var i=0; i<fields.length; i++){
                    var col = dg.datagrid('getColumnOption', fields[i]);
                    col.editor1 = col.editor;
                    if (fields[i] != param.field){
                        col.editor = null;
                    } else {
                        colNum = i;
                    }
                }
                dg.datagrid('beginEdit', param.index);
                var ed = dg.datagrid('getEditor', param);
                if (ed){
                    if ($(ed.target).hasClass('textbox-f')){
                        $(ed.target).textbox('textbox').focus();

                    }else if($(ed.target).hasClass('btnDialog')){

                    }
                    else {
                        $(ed.target).focus();
                    }
                   // $('.datagrid-editable .textbox,.datagrid-editable .datagrid-editable-input,.datagrid-editable .textbox-text').bind('keydown', function(e){
                       // console.log(e)
                    $(ed.target).bind('keydown', function(e){
                        var code = e.keyCode || e.which;
                        var opts = dg.datagrid('options');
                        if(code == 13) {
                           // alert(1)
                           //  console.info(ed.target)
                            if(fields[colNum+1]){
                                console.info(fields[colNum+1])
                                console.info(param.index)
                                opts.onClickCell.call(dg, param.index, fields[colNum+1])
                            } else {
                               if(opts.lastFieldFun != undefined) {
                                   opts.lastFieldFun(dg, param.index, fields[colNum]);
                               }
                            }
                        }
                    });

                }
                for(var i=0; i<fields.length; i++){
                    var col = dg.datagrid('getColumnOption', fields[i]);
                    col.editor = col.editor1;
                }
            });
        },
        enableCellEditing: function(jq){
            return jq.each(function(){
                var dg = $(this);
                var opts = dg.datagrid('options');
                opts.oldOnClickCell = opts.onClickCell;
                opts.onClickCell = function(index, field){
                    if (opts.editIndex != undefined){
                        if (dg.datagrid('validateRow', opts.editIndex)){
                            dg.datagrid('endEdit', opts.editIndex);
                            opts.editIndex = undefined;
                        } else {
                            return;
                        }
                    }
                    dg.datagrid('selectRow', index).datagrid('editCell', {
                        index: index,
                        field: field
                    });
                    opts.editIndex = index;
                    opts.oldOnClickCell.call(this, index, field);
                }
            });
        }
    });
    $('#editTab').datagrid({
        //loadData:
        rownumbers : true,
        singleSelect : true,
        columns:[[
            { field:'contact',
                title:'联系人',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            },
            { field:'mobile',
                title:'手机',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            },
            { field:'phone',
                title:'座机',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            },
            { field:'mi',
                title:'QQ/微信/Email',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            },
            { field:'address',
                title:'联系地址',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            },
            { field:'first',
                title:'首要联系人',
                width : 100,
                hidden:false,
                editor : {
                    type : "validatebox",
                    // options : {
                    //     required : true,
                    //     validType:"contact"
                    // }
                }
            }
        ]],
        lastFieldFun: function (dg, index, field) {
            console.info(index, field);
            $('#editTab').datagrid('append', {});
        },
        toolbar:[{
            text: '添加',
            iconCls:'fa fa-plus fa-flg',
            handler: function () {
                $('#editTab').datagrid('append', {});
            }
        },'-', {
            text: '删除',
            iconCls: 'fa fa-remove fa-lg',
            handler: function () {
                $('#editTab').datagrid('removeit');
            }
        }]
    }).datagrid('enableCellEditing');
</script>
</body>
</html>
